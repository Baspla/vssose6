version: '3.3'
services:
  boerse:
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=12345
    ports:
      - 12345:12345/udp
    build: ./Boerse/
  boerse2:
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=12000
    ports:
      - 12000:12000/udp
    build: ./Boerse/
  bank:
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: "host"
    depends_on:
      - boerse
      - boerse2
    build: ./Bank/
  bank2:
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: "host"
    depends_on:
      - boerse
      - boerse2
    build: ./Bank/